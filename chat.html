<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat - Engineering Collaboration App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            max-width: 390px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        .message-bubble {
            max-width: 70%;
            word-wrap: break-word;
        }
        .chat-container {
            height: calc(100vh - 140px);
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <div class="bg-white px-4 py-3 flex items-center justify-between border-b">
        <div class="flex items-center">
            <i class="fas fa-arrow-left text-gray-600 mr-3" onclick="location.href='group-list.html'"></i>
            <div>
                <h2 class="font-semibold">Electricians</h2>
                <p class="text-xs text-gray-500">5 online</p>
            </div>
        </div>
        <div class="flex items-center space-x-3">
            <i class="fas fa-phone text-gray-600"></i>
            <i class="fas fa-video text-gray-600"></i>
            <i class="fas fa-ellipsis-v text-gray-600" onclick="location.href='group-settings.html'"></i>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-container p-4 space-y-4">
        <!-- Date Separator -->
        <div class="text-center">
            <span class="text-xs text-gray-500 bg-gray-100 px-3 py-1 rounded-full">Today 14:30</span>
        </div>

        <!-- Other's Message -->
        <div class="flex items-start">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=40&h=40&fit=crop&crop=face" 
                 class="w-10 h-10 rounded-full mr-3">
            <div>
                <div class="message-bubble bg-white rounded-2xl rounded-tl-none p-3 shadow-sm">
                    <p class="text-sm">On-site cable laying completed, please inspect</p>
                </div>
                <p class="text-xs text-gray-500 mt-1">14:32</p>
            </div>
        </div>

        <!-- Image Message -->
        <div class="flex items-start">
            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=40&h=40&fit=crop&crop=face" 
                 class="w-10 h-10 rounded-full mr-3">
            <div>
                <div class="message-bubble bg-white rounded-2xl rounded-tl-none p-2 shadow-sm">
                    <img src="https://images.unsplash.com/photo-1503387762-592deb58ef4e?w=200&h=150&fit=crop" 
                         alt="On-site photo" class="rounded-lg">
                    <p class="text-sm mt-2">Distribution box installation position confirmed</p>
                </div>
                <p class="text-xs text-gray-500 mt-1">14:35</p>
            </div>
        </div>

        <!-- My Message -->
        <div class="flex items-start justify-end">
            <div>
                <div class="message-bubble bg-blue-500 text-white rounded-2xl rounded-tr-none p-3 shadow-sm">
                    <p class="text-sm">Roger that, Iâ€™ll arrange quality inspection</p>
                </div>
                <p class="text-xs text-gray-500 mt-1 text-right">14:36</p>
            </div>
            <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=40&h=40&fit=crop&crop=face" 
                 class="w-10 h-10 rounded-full ml-3">
        </div>

        <!-- AI Document Message -->
        <div class="flex items-start">
            <div class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center mr-3">
                <i class="fas fa-robot text-white text-sm"></i>
            </div>
            <div>
                <div class="message-bubble bg-purple-100 rounded-2xl rounded-tl-none p-3 shadow-sm">
                    <p class="text-sm font-semibold text-purple-800 mb-2">AI Generated Document</p>
                    <p class="text-sm">"Electrical Installation Inspection Report" has been generated</p>
                    <button class="mt-2 bg-purple-500 text-white text-xs px-3 py-1 rounded-full">
                        View Document
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-1">14:40</p>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="bg-white border-t p-4">
        <div class="flex items-center space-x-3">
            <button class="text-gray-500">
                <i class="fas fa-plus-circle text-xl"></i>
            </button>
            <div class="flex-1 bg-gray-100 rounded-full px-4 py-2">
                <input type="text" placeholder="Type a message..." class="bg-transparent w-full outline-none text-sm">
            </div>
            <button class="text-blue-500">
                <i class="fas fa-paper-plane text-xl"></i>
            </button>
        </div>
    </div>
</body>
</html>
