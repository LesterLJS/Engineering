<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Settings - Engineering Collaboration App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="max-w-[390px] mx-auto bg-gray-50">
    <!-- Top Navigation -->
    <div class="bg-white px-4 py-3 flex items-center justify-between border-b">
        <div class="flex items-center">
            <i class="fas fa-arrow-left text-gray-600 mr-3"></i>
            <h2 class="font-semibold">Electricians Group Settings</h2>
        </div>
    </div>

    <!-- Group Info -->
    <div class="bg-white p-4 border-b">
        <div class="flex items-center space-x-3">
            <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center">
                <i class="fas fa-bolt text-white text-2xl"></i>
            </div>
            <div>
                <h3 class="font-semibold">Electricians</h3>
                <p class="text-sm text-gray-500">Electrical Engineering Special Team</p>
            </div>
        </div>
        <button class="mt-3 text-blue-500 text-sm">Edit Group Info</button>
    </div>

    <!-- Members List -->
    <div class="bg-white">
        <div class="p-4 border-b">
            <h3 class="font-semibold">Group Members (8)</h3>
        </div>
        
        <div class="divide-y">
            <!-- Leader -->
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=50&h=50&fit=crop&crop=face" 
                         class="w-12 h-12 rounded-full">
                    <div>
                        <p class="font-medium">Engineer Zhang (Leader)</p>
                        <p class="text-sm text-gray-500">Project Manager</p>
                    </div>
                </div>
                <span class="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full">Leader</span>
            </div>

            <!-- Member -->
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=50&h=50&fit=crop&crop=face" 
                         class="w-12 h-12 rounded-full">
                    <div>
                        <p class="font-medium">Master Li</p>
                        <p class="text-sm text-gray-500">Senior Electrician</p>
                    </div>
                </div>
                <button class="text-red-500 text-sm" onclick="alert('Leader permission required')">
                    <i class="fas fa-user-times"></i>
                </button>
            </div>

            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=50&h=50&fit=crop&crop=face" 
                         class="w-12 h-12 rounded-full">
                    <div>
                        <p class="font-medium">Master Wang</p>
                        <p class="text-sm text-gray-500">Electrician</p>
                    </div>
                </div>
                <button class="text-red-500 text-sm" onclick="alert('Leader permission required')">
                    <i class="fas fa-user-times"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Group Settings -->
    <div class="mt-4 bg-white">
        <div class="divide-y">
            <button class="w-full p-4 text-left flex items-center justify-between">
                <span>Group Announcement</span>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </button>
            <button class="w-full p-4 text-left flex items-center justify-between">
                <span>Invite New Members</span>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </button>
            <button class="w-full p-4 text-left flex items-center justify-between">
                <span>Transfer Leadership</span>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </button>
            <button class="w-full p-4 text-left text-red-500">
                Leave Group
            </button>
        </div>
    </div>

    <!-- Permission Alert -->
    <div class="fixed bottom-20 left-4 right-4 bg-yellow-50 border border-yellow-200 rounded-lg p-3 text-sm text-yellow-800 hidden" id="permissionAlert">
        <i class="fas fa-info-circle mr-2"></i>
        Leader permission is required to perform this action
    </div>
</body>
</html>
