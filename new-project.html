<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project - Engineering Collaboration Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            max-width: 390px;
            margin: 0 auto;
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .ios-status-bar {
            background: #fff;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            font-size: 15px;
            font-weight: 600;
            border-bottom: 1px solid #e5e5e5;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .progress-step {
            transition: all 0.3s ease;
        }
        .progress-step.active {
            background: #3b82f6;
            color: white;
        }
    </style>
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="ios-status-bar">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="bg-white px-4 py-3 flex items-center justify-between border-b">
        <div class="flex items-center">
            <a href="home-projectoverview.html" class="mr-3">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </a>
            <h1 class="text-xl font-bold">Create New Project</h1>
        </div>
        <button class="text-blue-500 font-medium" onclick="submitProject()">
            Create
        </button>
    </div>

    <!-- Progress Indicator -->
    <div class="bg-white px-4 py-3">
        <div class="flex items-center justify-between">
            <div class="flex space-x-2">
                <div class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center text-sm">1</div>
                <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center text-sm">2</div>
                <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center text-sm">3</div>
            </div>
            <span class="text-sm text-gray-500">Step 1/3</span>
        </div>
    </div>

    <!-- Main Form -->
    <div class="p-4 space-y-6">
        <!-- Project Basic Information -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <h2 class="font-semibold text-lg mb-4 flex items-center">
                <i class="fas fa-info-circle text-blue-500 mr-2"></i>
                Project Basic Information
            </h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Project Name *</label>
                    <input type="text" id="projectName" class="w-full px-3 py-2 border border-gray-300 rounded-lg form-input" 
                           placeholder="For example: Commercial Complex Electrical Engineering" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Project Type *</label>
                    <select id="projectType" class="w-full px-3 py-2 border border-gray-300 rounded-lg form-input">
                        <option value="">Select Project Type</option>
                        <option value="electrical">Electrical Engineering</option>
                        <option value="plumbing">Plumbing Engineering</option>
                        <option value="hvac">HVAC</option>
                        <option value="structural">Structural Engineering</option>
                        <option value="fire">Fire Engineering</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Project Description</label>
                    <textarea id="projectDescription" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg form-input" 
                              placeholder="Detailed description of the project needs, scope, and goals..."></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Project Location</label>
                    <input type="text" id="projectLocation" class="w-full px-3 py-2 border border-gray-300 rounded-lg form-input" 
                           placeholder="For example: Shanghai, Pudong New District">
                </div>
            </div>
        </div>

        <!-- Project Time -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <h2 class="font-semibold text-lg mb-4 flex items-center">
                <i class="fas fa-calendar-alt text-green-500 mr-2"></i>
                Project Time
            </h2>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
                    <input type="date" id="startDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg form-input">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
                    <input type="date" id="endDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg form-input">
                </div>
            </div>
        </div>

        <!-- Project Team -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <h2 class="font-semibold text-lg mb-4 flex items-center">
                <i class="fas fa-users text-purple-500 mr-2"></i>
                Project Team
            </h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Project Manager</label>
                    <input type="text" id="projectManager" class="w-full px-3 py-2 border border-gray-300 rounded-lg form-input" 
                           placeholder="Enter Manager's Name">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Team Members</label>
                    <div class="space-y-2">
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg form-input member-input" 
                               placeholder="Member 1 Name">
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg form-input member-input" 
                               placeholder="Member 2 Name">
                        <button type="button" onclick="addMember()" class="text-blue-500 text-sm">
                            <i class="fas fa-plus mr-1"></i>Add More Members
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Project Budget -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <h2 class="font-semibold text-lg mb-4 flex items-center">
                <i class="fas fa-dollar-sign text-orange-500 mr-2"></i>
                Project Budget
            </h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Budget (in Ten Thousand)</label>
                    <input type="number" id="budget" class="w-full px-3 py-2 border border-gray-300 rounded-lg form-input" 
                           placeholder="For example: 500" min="0">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                    <select id="priority" class="w-full px-3 py-2 border border-gray-300 rounded-lg form-input">
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- File Upload -->
        <div class="bg-white rounded-xl p-4 shadow-sm">
            <h2 class="font-semibold text-lg mb-4 flex items-center">
                <i class="fas fa-paperclip text-red-500 mr-2"></i>
                File Upload
            </h2>
            
            <div class="space-y-4">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                    <p class="text-sm text-gray-600">Drag and drop files here or click to upload</p>
                    <input type="file" id="attachments" multiple class="hidden" onchange="handleFileUpload(this)">
                    <button type="button" onclick="document.getElementById('attachments').click()" 
                            class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg text-sm">
                        Select Files
                    </button>
                </div>
                
                <div id="fileList" class="space-y-2"></div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="p-4">
            <button onclick="submitProject()" class="w-full bg-blue-500 text-white py-3 rounded-xl font-semibold shadow-lg">
                <i class="fas fa-check mr-2"></i>
                Create Project
            </button>
        </div>
    </div>

    <script>
        // Add team member
        function addMember() {
            const container = document.querySelector('.member-input').parentElement;
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.className = 'w-full px-3 py-2 border border-gray-300 rounded-lg form-input member-input mt-2';
            newInput.placeholder = 'Member ' + (container.children.length - 1) + ' Name';
            container.insertBefore(newInput, container.lastElementChild);
        }

        // Handle file upload
        function handleFileUpload(input) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            Array.from(input.files).forEach(file => {
                const div = document.createElement('div');
                div.className = 'flex items-center justify-between bg-gray-50 p-2 rounded';
                div.innerHTML = `
                    <span class="text-sm">${file.name}</span>
                    <button type="button" onclick="this.parentElement.remove()" class="text-red-500">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                fileList.appendChild(div);
            });
        }

        // Submit project
        function submitProject() {
            const projectData = {
                name: document.getElementById('projectName').value,
                type: document.getElementById('projectType').value,
                description: document.getElementById('projectDescription').value,
                location: document.getElementById('projectLocation').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                manager: document.getElementById('projectManager').value,
                members: Array.from(document.querySelectorAll('.member-input')).map(input => input.value).filter(name => name.trim()),
                budget: document.getElementById('budget').value,
                priority: document.getElementById('priority').value
            };

            if (!projectData.name || !projectData.type) {
                alert('Please fill in project name and type!');
                return;
            }

            // Simulate successful submission
            alert('Project created successfully!');
            window.location.href = 'home.html';
        }

        // Initialize page on load
        document.addEventListener('DOMContentLoaded', function() {
            // Set default dates
            document.getElementById('startDate').value = new Date().toISOString().split('T')[0];
            const endDate = new Date();
            endDate.setMonth(endDate.getMonth() + 3);
            document.getElementById('endDate').value = endDate.toISOString().split('T')[0];
        });
    </script>
</body>
</html>
