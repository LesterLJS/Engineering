<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Engineering Collaboration App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="max-w-[390px] mx-auto bg-gray-50">
    <!-- Top Navigation -->
    <div class="bg-white px-4 py-3 flex items-center justify-between border-b">
        <div class="flex items-center">
            <i class="fas fa-arrow-left text-gray-600 mr-3"></i>
            <h2 class="font-semibold">Profile</h2>
        </div>
        <button class="text-blue-500 text-sm">Edit</button>
    </div>

    <!-- User Info -->
    <div class="bg-white p-6 text-center">
        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&h=100&fit=crop&crop=face" 
             class="w-24 h-24 rounded-full mx-auto mb-4">
        <h3 class="text-xl font-semibold">Engineer Zhang</h3>
        <p class="text-gray-600">Project Manager | Electrical Engineer</p>
        
        <!-- Role Switch -->
        <div class="mt-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Current Role</label>
            <select class="w-full max-w-xs mx-auto p-2 border rounded-lg text-sm">
                <option value="leader">Team Leader</option>
                <option value="member">Member</option>
                <option value="ceo">Project Manager</option>
            </select>
        </div>
    </div>

    <!-- Statistics -->
    <div class="bg-white mt-4 p-4">
        <div class="grid grid-cols-3 gap-4">
            <div class="text-center">
                <p class="text-lg font-semibold">12</p>
                <p class="text-sm text-gray-500">Projects</p>
            </div>
            <div class="text-center">
                <p class="text-lg font-semibold">45</p>
                <p class="text-sm text-gray-500">Documents</p>
            </div>
            <div class="text-center">
                <p class="text-lg font-semibold">8</p>
                <p class="text-sm text-gray-500">Groups</p>
            </div>
        </div>
    </div>
</body>
</html>
