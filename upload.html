<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload - Engineering Collaboration App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="max-w-[390px] mx-auto bg-gray-50">
    <!-- Top Navigation -->
    <div class="bg-white px-4 py-3 flex items-center justify-between border-b">
        <div class="flex items-center">
            <i class="fas fa-arrow-left text-gray-600 mr-3" onclick="location.href='group-list.html'"></i>
            <h2 class="font-semibold">File Upload</h2>
        </div>
        <button class="text-blue-500 text-sm">Batch Upload</button>
    </div>

    <!-- Project Selection -->
    <div class="bg-white p-4 border-b">
        <select class="w-full p-3 border border-gray-300 rounded-lg text-sm">
            <option>Select Related Project...</option>
            <option>Commercial Complex Electrical Engineering</option>
            <option>Smart Office Building Retrofit</option>
        </select>
    </div>

    <!-- Upload Area -->
    <div class="p-4">
        <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center">
            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-3"></i>
            <p class="text-gray-600 mb-2">Drag files here or</p>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm">
                Select Files
            </button>
            <p class="text-xs text-gray-500 mt-2">Supports JPG, PNG, PDF, DOC up to 10MB</p>
        </div>

        <!-- Upload List -->
        <div class="mt-6 space-y-3">
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex items-start space-x-3">
                    <img src="https://images.unsplash.com/photo-1503387762-592deb58ef4e?w=60&h=60&fit=crop" 
                         class="w-15 h-15 rounded-lg object-cover">
                    <div class="flex-1">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-medium text-sm">Distribution Box Installation Photo</h4>
                                <p class="text-xs text-gray-500">On-site | 2.3MB</p>
                            </div>
                            <span class="text-xs text-green-600">Completed</span>
                        </div>
                        <div class="mt-2">
                            <input type="text" placeholder="Add notes..." 
                                   class="w-full text-xs p-2 border rounded">
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="flex items-start space-x-3">
                    <div class="w-15 h-15 bg-blue-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-file-pdf text-blue-500 text-xl"></i>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-medium text-sm">Inspection Report.pdf</h4>
                                <p class="text-xs text-gray-500">AI Generated | 1.1MB</p>
                            </div>
                            <span class="text-xs text-blue-600">Uploading 45%</span>
                        </div>
                        <div class="mt-2">
                            <div class="w-full bg-gray-200 rounded-full h-1">
                                <div class="bg-blue-500 h-1 rounded-full" style="width: 45%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
